<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users main site</title>
</head>
<body>
<a href="#" th:href="@{/logout}">Log Out</a>
<table>
    <thead>
    <th>id</th>
    <th>username</th>
    <th>password</th>
    <th>roles</th>
    <th>edit</th>
    <th>delete</th>
    </thead>
    <tbody>
    <tr>
        <td><p th:text="${user.getId()}"></p></td>
        <td><a th:href="@{/user/{username}(username=${user.getUsername()})}"><p th:text="${user.getUsername()}"></p></a></td>
        <td><p th:text="${user.getPassword()}"></p></td>
        <td><div th:each="role : ${user.getRoles()}"><p th:text="${role.getRole()}"></p></div></td>
        <td><a th:href="@{/admin/user/{username}/edit(username=${user.getUsername()})}">Edit</a></td>
        <td><a th:href="@{/admin/user/{username}/delete(username=${user.getUsername()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
